<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f7f7f7"/>
  
  <!-- 聊天界面背景 -->
  <rect x="150" y="50" width="500" height="300" rx="12" ry="12" fill="#ffffff" stroke="#e6e6e6" stroke-width="1"/>
  
  <!-- 导航栏 -->
  <rect x="150" y="50" width="500" height="50" rx="12" ry="0" fill="#ffffff" stroke="#e6e6e6" stroke-width="1"/>
  <text x="400" y="82" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">智能助理</text>
  
  <!-- 消息区域 -->
  <g>
    <!-- 机器人消息 -->
    <circle cx="180" cy="130" r="15" fill="#e6e6e6"/>
    <rect x="205" y="110" width="250" height="40" rx="10" ry="10" fill="#ffffff" stroke="#e6e6e6" stroke-width="1"/>
    <text x="230" y="135" font-family="Arial" font-size="14" fill="#333333">你好，我是智能助理，有什么可以帮助你的？</text>
    
    <!-- 用户消息 -->
    <circle cx="620" cy="190" r="15" fill="#e6e6e6"/>
    <rect x="345" y="170" width="250" height="40" rx="10" ry="10" fill="#ffe0cc" stroke="#ffe0cc" stroke-width="1"/>
    <text x="370" y="195" font-family="Arial" font-size="14" fill="#333333">我想了解一下 ChatUI Vue3</text>
    
    <!-- 机器人消息 -->
    <circle cx="180" cy="250" r="15" fill="#e6e6e6"/>
    <rect x="205" y="230" width="300" height="40" rx="10" ry="10" fill="#ffffff" stroke="#e6e6e6" stroke-width="1"/>
    <text x="230" y="255" font-family="Arial" font-size="14" fill="#333333">ChatUI Vue3 是基于阿里巴巴 ChatUI 的 Vue3 实现</text>
  </g>
  
  <!-- 输入框 -->
  <rect x="170" y="300" width="400" height="40" rx="20" ry="20" fill="#f7f7f7" stroke="#e6e6e6" stroke-width="1"/>
  <text x="230" y="325" font-family="Arial" font-size="14" fill="#999999">请输入...</text>
  
  <!-- 发送按钮 -->
  <rect x="580" y="300" width="50" height="40" rx="20" ry="20" fill="#ff6200"/>
  <text x="605" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">发送</text>
  
  <!-- Logo -->
  <text x="400" y="380" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ff6200">ChatUI Vue3</text>
</svg>
